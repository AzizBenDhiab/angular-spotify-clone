<div class="artist-profile" *ngIf="artist()">
  <app-playlist-header
    [name]="artistName()"
    [imageUrl]="artistImage()"
    [followers]="followerCount()"
    [verified]="true"
    class="mt-2 d-block"
  ></app-playlist-header>
  
  <div class="topTracks">
    <app-music-list [songs]="topTracks()" />
  </div>

  <div class="Albums">
    <app-list-item
      [title]="'Album'"
      [items]="albums()"
      [shouldApplyRoundedClass]="false"
    ></app-list-item>
  </div>

  <div class="relatedArtists">
    <app-list-item
      [title]="'Fans also like'"
      [items]="relatedArtists()"
      [shouldApplyRoundedClass]="true"
    ></app-list-item>
  </div>
</div>
